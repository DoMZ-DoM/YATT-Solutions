
#MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=serazoneDB

server.port=8011

#swagger path
springdoc.swagger-ui.path=/swagger-ui.html

#Eureka configurations
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true

#application name
spring.application.name =core-job-service

# Dependent Services
core.profile.service=core-profile-service
core.payment.service=core-payment-serivce
core.subscription.service = core-subscription-serivce
core.job-fair.service = core-job-fair-serivce