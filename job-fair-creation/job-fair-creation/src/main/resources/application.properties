
#MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=serazoneDB

server.port=8012

#swagger path
springdoc.swagger-ui.path=/swagger-ui.html

#Eureka configurations
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true

#application name
spring.application.name = core-job-fair-service

# Dependent Services
core.profile.service = core-profile-serivce # lets create a domain where each service can be grouped, as this grows it might conflict
core.payment.service = core-payment-serivce
core.subscription.service = core-subscription-serivce
core.job-fair.service = core-job-fair-serivce